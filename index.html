<!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Encryptor and Decryptor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-sm">
<h1 class="display-1">Encrypt</h1>
<form>
    <div class="mb-3">
      <label for="textToEncrypt" class="form-label">Text to Encrypt</label>
      <input type="email" class="form-control encryption" id="textToEncrypt" placeholder="text">
  </div>
  <div class="mb-3">
      <label for="encryptionKey" class="form-label">Key</label>
      <input type="email" class="form-control encryption" id="encryptionKey" placeholder="key">
  </div>
  <div class="mb-3">
      <label for="encryptedText" class="form-label">Encrypted text</label>
      <textarea class="form-control" id="encryptedText" rows="3"></textarea>
  </div>
</form>
<h1 class="display-1">Decrypt</h1>
<form>
    <div class="mb-3">
      <label for="textToDecrypt" class="form-label">Text to Decrypt</label>
      <textarea class="form-control decryption" id="textToDecrypt" rows="3"></textarea>

  </div>
  <div class="mb-3">
      <label for="decryptionKey" class="form-label">Key</label>
      <input type="email" class="form-control decryption" id="decryptionKey" placeholder="text">
  </div>
  <div class="mb-3">
      <label for="decryptedText" class="form-label">Decrypted text</label>
      <input type="email" class="form-control" id="decryptedText" placeholder="key">
  </div>
</form>
</div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="./all.js"></script>
</body>
</html>
